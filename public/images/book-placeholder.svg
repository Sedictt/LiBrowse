<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover background -->
  <rect width="200" height="300" fill="url(#bookGradient)" rx="8" ry="8"/>
  
  <!-- Book spine highlight -->
  <rect x="0" y="0" width="20" height="300" fill="rgba(255,255,255,0.2)" rx="8" ry="8"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 150)">
    <!-- Book pages -->
    <rect x="-40" y="-50" width="80" height="100" fill="white" rx="4" ry="4" opacity="0.9"/>
    <rect x="-35" y="-45" width="70" height="90" fill="none" stroke="#ddd" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Book lines (text representation) -->
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#ccc" stroke-width="2"/>
    <line x1="-30" y1="-15" x2="25" y2="-15" stroke="#ccc" stroke-width="2"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#ccc" stroke-width="2"/>
    <line x1="-30" y1="15" x2="20" y2="15" stroke="#ccc" stroke-width="2"/>
    <line x1="-30" y1="30" x2="25" y2="30" stroke="#ccc" stroke-width="2"/>
  </g>
  
  <!-- "No Image" text -->
  <text x="100" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    No Cover Image
  </text>
</svg>
